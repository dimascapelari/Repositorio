<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>VueJS-2022-Udemy</title>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <form ref="formulario">
            <span>Nome: </span><input type="text" id="inputNome" ref="inputNome">
            <br>
            <span>Coment√°rio: </span><textarea></textarea>
            <br>
            <button @click.prevent="cadastrar()">Cadastrar</button>
        </form>
        <hr>
        {{ resultado }}
    </div>
</body>
<script>

    const vm = new Vue({
        el: '#app',
        data: {
            resultado: ''
        },
        methods: {
            cadastrar() {
                //console.log(this.$refs.inputNome.value)
                let nome = this.$refs.inputNome.value
                let comentario = this.$refs.formulario[1].value

                this.resultado = `${nome} disse "${comentario}"`
            }
        }
    })

</script>

</html>
