<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>VueJS-2022-Udemy</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="n in numero">{{ n }}</li>
        </ul>
        <ul>
            <!-- <li v-for="curso in cursos">{{ curso }}</li> -->
            <!-- <li v-for="curso in cursos" v-text="curso"></li> -->
            <li v-for="(curso, index) in cursos">{{ index }} - {{ curso }}</li>
        </ul>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <!-- modo tradicional -->
                <!-- <tr v-for="(curso, index) in cursos2">
                    <td>{{ index }}</td>
                    <td>{{ curso.titulo }}</td>
                    <td>{{ curso.descricao }}</td>
                </tr> -->

                <!-- destructuring assignment -->
                <tr v-for="({titulo, descricao}, index) in cursos2">
                    <td>{{ index }}</td>
                    <td>{{ titulo }}</td>
                    <td>{{ descricao }}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <ul>
            <li v-for="p in publicacoes" style="border: 1px solid; margin-bottom: 10px" :key="p.id">
                <div>
                    {{ p.publicacao }}
                    <hr>
                    <input type="text">
                </div>
            </li>
        </ul>
        <button @click="misturarArray()">Misturar publicações</button>
    </div>
</body>
<script>

    const vm = new Vue({
        el: '#app',
        data: {
            numero: 5,
            cursos: [
                'Laravel',
                'Web Completo',
                'Banco de Dados',
                'Solid',
                'Angular'
            ],
            cursos2: {
                1000: {
                    titulo: 'Laravel',
                    descricao: 'Domine o framework PHP mais poderoso do mundo'
                },
                1001: {
                    titulo: 'Banco de Dados',
                    descricao: 'Aprenda os principais BDs relacionais do mercado'
                }
            },
            publicacoes: [
                { id: 1, publicacao: 'Publicação 1' },
                { id: 2, publicacao: 'Publicação 2' },
                { id: 3, publicacao: 'Publicação 3' },
            ]
        },
        methods: {
            misturarArray() {
                let misturado = []

                misturado[0] = this.publicacoes[2]
                misturado[1] = this.publicacoes[0]
                misturado[2] = this.publicacoes[1]

                this.publicacoes = misturado
            }
        }
    })

</script>

</html>
