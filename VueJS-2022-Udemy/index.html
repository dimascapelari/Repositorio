<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>VueJS-2022-Udemy</title>
</head>

<body>
    <div id="app">
        {{ mensagem }}<br>
        Valor Total: {{ valorTotal }}<br>
        Logado: {{ logado }}<br>
        Hobbie: {{ hobbies[1] }}<br>
        Perfil: {{ perfil.site }}, {{ perfil.cursos[0].nome }}
    </div>
</body>
<script>

    const vm = new Vue({
        el: '#app',
        data: {
            mensagem: 'Primeiro template controlado pelo Vue', //string
            valorTotal: 150.47, //valor numérico
            logado: false, //booleano
            hobbies: [
                'Dormir',
                'Colecionar vídeo games',
                'Correr',
                'Trilhas'
            ],
            perfil: {
                nome: 'Dimas Capelari',
                site: 'www.google.com',
                idade: '39',
                cursos: [
                    {
                        nome: 'Laravel',
                        cargaHoraria: '50 horas'
                    },
                    {
                        nome: 'Bancos de Dados Relacionais',
                        cargaHoraria: '40 Horas'
                    }
                ]
            }
        }
    })

</script>

</html>
