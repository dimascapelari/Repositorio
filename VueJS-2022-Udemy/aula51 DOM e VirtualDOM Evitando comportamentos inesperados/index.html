<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>VueJS-2022-Udemy</title>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <p>{{ texto }}</p>
        <button @click="modificarTextoVD()">Adicionar @ (VD)</button>
        <button onclick="modificarTexto()">Adicionar @ </button>
    </div>
</body>
<script>

    function modificarTexto() {
        let t = document.querySelector('p').innerText
        t += '@'
        document.querySelector('p').innerText = t
    }

    const vm = new Vue({
        el: '#app',
        data: {
            texto: 'DOM e Virtual DOM'
        },
        methods: {
            modificarTextoVD() {
                this.texto += '@'
            }
        }

    })

</script>

</html>
