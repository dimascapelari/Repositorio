<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boletim Escolar</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="container">
    <section>
      <h1>Boletim Escolar 2022</h1>
      <section class="nomemateria">
        <p>Nome do Professor(a)<input type="text" name="nomeprof" id="nomeprof"></p>
        <p>Matéria <input type="text" name="materia" id="materia"></p>
      </section>
      <p>Nome do Aluno(a)<input type="text" name="nomealuno" id="nomealuno"></p>
      <section class="inputs">
        Primeiro Bimestre<input type="number" name="txtn1" id="txtn1">
        Segundo Bimestre <input type="number" name="txtn2" id="txtn2">
        Terceiro Bimestre <input type="number" name="txtn3" id="txtn3">
        Quarto Bimestre <input type="number" name="txtn4" id="txtn4">

        <input class="botao" type="button" value="Somar" onclick="somar()">
      </section>
      <div id="res">Média anual</div>
      <div id="final">Aprovado ou Reprovado?</div>
    </section>
  </section>
  <script src="index.js"></script>
</body>

</html>
