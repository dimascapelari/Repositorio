<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hora</title>
</head>

<body>

  <h1>Hor√°rio</h1>
  <p>Quer saber a hora?
    <input type="text" name="hora" id="hora" disabled="disabled">
    <input type="button" value="Clique Aqui!" onclick="horaatual()">
  </p>
  <div id="res">

  </div>
  <script>
    function horaatual() {
      var hora = document.querySelector('#hora')
      var agora = new Date()
      var hor = agora.getHours() + ' horas' + ' e ' + agora.getMinutes() + ' minutos'
      hora.value = hor
      var hhh = agora.getHours()
      var res = document.querySelector('#res')
      //var res = (hora.value)
      if (hhh <= 1 || hhh < 6) {
        res.innerHTML = `Boa madrugada!`
      } else if (hhh < 12) {
        res.innerHTML = `Bom dia!`
      } else if (hhh <= 18) {
        res.innerHTML = `Boa tarde!`
      } else if (hhh <= 23) {
        res.innerHTML = `Boa noite!`
      }

    }

  </script>
</body>

</html>
