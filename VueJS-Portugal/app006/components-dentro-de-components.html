<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- importação do VUE -->
    <script src="../vue/vue.js"></script>
</head>

<body>
    <div id="root">
        <componente-pai />
    </div>

    <script>

        Vue.component('componente-pai', {
            template: `
                <div>
                    <p>Este é o texto do componente pai.</p>    
                    <filho />
                </div>
            `
        })

        Vue.component('filho', {
            template: `
                <p>Este é o texto do componente filho!</p>
            `
        })

        let root = new Vue({
            el: "#root",
            component: [
                'componente-pai',
                'filho'
            ]
        })

    </script>
</body>

</html>
