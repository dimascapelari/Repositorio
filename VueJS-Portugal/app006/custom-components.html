<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- importação do VUE -->
    <script src="../vue/vue.js"></script>
</head>

<body>
    <div id="root">

        <novo></novo>
        <novo />

    </div>

    <script>

        Vue.component('novo', {
            template: `
            <div>
            <h1>Título</h1>
            <p>Olá Mundo!</p>
            </div>
            `
        })

        let root = new Vue({
            el: "#root",
            component: [
                'novo'
            ]
        })

    </script>
</body>

</html>
