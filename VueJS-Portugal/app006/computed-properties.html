<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- importação do VUE -->
    <script src="../vue/vue.js"></script>
</head>

<body>
    <div id="root">
        <!--<p>O meu nome é {{ nomeCompletoM() }}</p>-->
        <p>O meu nome é {{ nomeCompletoC }}</p>
        <div>
            <input v-model="nome">
        </div>
    </div>

    <script>
        let root = new Vue({
            el: "#root",
            data: {
                nome: 'Dimas',
                apelido: 'Capelari'
            },
            methods: {
                nomeCompletoM: function () {
                    return this.nome + ' ' + this.apelido
                }
            },
            computed: {
                nomeCompletoC: function () {
                    return this.nome + ' ' + this.apelido
                }
            }
        })

    </script>
</body>

</html>
