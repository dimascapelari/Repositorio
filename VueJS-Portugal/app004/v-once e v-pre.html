<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- importação do VUE -->
    <script src="../vue/vue.js"></script>
</head>

<body>
    <div id="root">
        <p v-pre>{{Este é o texto dentro de double mustache}}</p>
        <p v-once>{{nome}}</p>
        <p v-text="nome"></p>
        <button @click="executar">Click</button>
    </div>

    <script>
        let root = new Vue({
            el: "#root",
            data: {
                nome: 'João'
            },
            methods: {
                executar: function () {
                    this.nome = "Antonio"
                }
            }
        })

    </script>
</body>

</html>
