<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- importação do VUE -->
    <script src="../vue/vue.js"></script>
</head>

<body>
    <div id="root">
        <p>{{ nome }}</p>
        <button @click="click">Click</button>
        <button @click="destruir">Click</button>
    </div>

    <script>
        // -------------------------------
        let root = new Vue({
            el: "#root",
            data: {
                nome: ''
            },
            methods: {
                click: function () {
                    this.nome = 'Dimas'
                },

                destruir: function () {
                    root.$destroy()
                }
            },
            // ---- nativo do Vue --------------
            created: function () {
                console.log('Criada')
            },

            mounted: function () {
                console.log('Montada')
            },

            updated: function () {
                console.log('Atualizada')
            },

            destroyed: function () {
                console.log('Destruida')
            }
        })

    </script>
</body>

</html>
