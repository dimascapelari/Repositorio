<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- importação do VUE -->
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <p v-show="visivel">Primeiro</p>
        <p v-if="visivel">Segundo</p>
        <div>
            <button @click="executar">Click</button>
        </div>
    </div>

    <script>
        let root = new Vue({
            el: "#root",
            data: {
                visivel: true
            },
            methods: {
                executar: function () {
                    this.visivel = !this.visivel
                }


            }
        })

    </script>
</body>

</html>
