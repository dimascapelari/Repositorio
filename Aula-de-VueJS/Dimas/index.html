<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimas Vue.JS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
  <div id="app">
    <h1>{{ titulo }}</h1>
    <p>{{ p1 }}</p>
    <h2>{{ titulo2 }}</h2>
    <h3>{{ saudacao() }}</h3>
    <h4>{{ saudacao2() }}</h4>
    <a :href="link">Google</a>
    <h5>{{ sauda3 }}</h5>
    <hr>
    <p v-html="linkHtml"></p>
    <input type="text" v-model="titulo">
    <hr>
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }}</p>
    <p>Resultado: {{ resultado }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        titulo: 'Consegui!',
        p1: 'teste',
        titulo2: 'teste2',
        link: 'http://google.com.br',
        sauda3: 'oi',
        linkHtml: '<a href="https://www.uol.com.br">UOL</a>',
        contador: 0,
      },
      computed: {
        resultado() {
          return this.contador >= 5 ?
            'Maior ou igual a 5' : 'Menor que 5'
        }
      },
      watch: {
        contador(novo, antigo) {
          setTimeout(() => {
            this.contador = 0
          }, 2000)
        },
        titulo() {
          setTimeout(() => {
            this.titulo = 'Consegui de novo!'
          }, 2000)
        }
      },
      methods: {
        saudacao() {
          return 'Teste 1 do Methods!'
        },
        saudacao2() {
          return 'Teste 2 do Methods!'
        },
        aumentar() {
          this.contador++
        },
        diminuir() {
          this.contador--
        },
      }
    })
  </script>
</body>

</html>
