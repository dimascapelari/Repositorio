<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>

  <div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
      Mouse: {{ x }} e {{ y }}
      <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click="naoNavegar" href="http://google.com.br">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        contador: 0,
        x: 0,
        y: 0,
      },
      methods: {
        somar(passo, event) {
          console.log(passo, event)
          this.contador += passo
        },
        atualizarXY(event) {
          this.x = event.clientX
          this.y = event.clientY
        },
        exibirAlerta() {
          alert('Estou te alertando!')
        },
        naoNavegar(event) {
          event.preventDefault()
        }
        // parar(event) {
        //   event.stopPropagation()
        // }
      }
    })
  </script>
</body>

</html>
