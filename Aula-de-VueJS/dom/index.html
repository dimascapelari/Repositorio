<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<div id="desafio">
  <!-- 1) Preencha a tag <p> abaixo com seu Nome e Idade - usando Interpolação -->
  <p>Usando VueJS - {{ nome }} ({{ idade }} anos)</p>

  <!-- 2) Exiba sua idade multiplicada po 3 -->
  <p>(Modo 1 = {{ idade * 3 }}) (Modo 2 = {{ idadeVezes3() }})</p>

  <!-- 3) Chame uma função para exibir um número randomico entre 0 and 1 (Math.random()) -->
  <p>(Modo 1 = {{ Math.random() }}) (Modo 2 = {{ random() }})</p>

  <!-- 4) Procure uma imagem no google e exiba na tag img fazendo o binding no atributo "src" -->
  <div>
    <img v-bind:src="imagem" height="150">
  </div>

  <br>
  <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
  <div>
    <input type="text" v-bind:value="nome">
  </div>

</div>
<script src="app.js"></script>
