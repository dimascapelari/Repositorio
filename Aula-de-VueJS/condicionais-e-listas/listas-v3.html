<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(cor, index) in cores">{{ index + 1 }}) {{ cor }}</li>
    </ul>
    <hr>
    <template v-for="(cor, index) in cores">
      <h1>{{ cor }}</h1>
      <p>{{ index }}</p>
    </template>
    <hr>
    <ul>
      <li v-for="pessoa in pessoas">

        <div v-for="(valor, chave, index) in pessoa">
          {{ chave }} = {{ valor }} ({{ index + 1 }})
        </div>
      </li>
    </ul>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        { nome: 'Ana', idade: 26, peso: 59 },
        { nome: 'Guilherme', idade: 22, peso: 89 }
      ]
    }
  })
</script>

<style>
  ul {
    list-style: none;
  }

  h1,
  p {
    display: inline;
  }
</style>

</html>
