<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,500&display=swap"
    rel="stylesheet">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="cabecalho">
    <h1>Conversor de Moedas</h1>
  </div>
  <p class="paragrafo">Converter de</p>
  <select>
    <option>R$ Real Brasileiro</option>
  </select>

  <p class="paragrafo">Converter para</p>
  <select>
    <option>US$ Dólar Americano</option>
    <option>€ Euro</option>
  </select>

  <p>Valor</p>
  <input placeholder="R$ 10.000,00">

  <button>Converter</button>

  <img src="./img/brasil.png" alt="Bandeira do Brasil">
  <p>Real</p>
  <p>R$ 10.000,00</p>

  <img src="./img/seta.png" alt="Uma seta para baixo">

  <img src="./img/eua.png" alt="Bandeira dos Estados Unidos">
  <p>Dólar Americano</p>
  <p>US$ 2.000,00</p>

</body>

</html>
